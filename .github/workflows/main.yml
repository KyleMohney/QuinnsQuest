name: KJM-Bots Automation

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  automate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Make visible test edit
        run: |
          echo "// KJM-Bots Connected" >> quinn_engine.js
      - name: Commit and push changes
        run: |
          git config user.name "KJM-Bots"
          git config user.email "kyle.mohney@hotmail.com"
          git add quinn_engine.js
          git commit -m "Test edit: Add KJM-Bots connection message"
          git push
