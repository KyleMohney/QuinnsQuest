name: Quinn's Quest Auto-Fix & Deploy

on:
  push:
    branches:
      - main

jobs:
  fix-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Apply code fixes
        run: |
          echo "Fixing asset paths, preload lists, and sound references..."

      - name: Setup SSH for HubQuest
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.HUBQUEST_DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H hubquest.com >> ~/.ssh/known_hosts

      - name: Deploy to HubQuest
        run: |
          ssh -i ~/.ssh/id_ed25519 user@hubquest.com \
            "cd /path/to/project && git pull origin main"
