name: Quinn's Quest Auto-Fix & Deploy (Test SSH)

on:
  workflow_dispatch:

jobs:
  test-ssh:
    runs-on: ubuntu-latest
    steps:
      - name: Set up SSH and test connection
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.HUBQUEST_DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H hubquest.com >> ~/.ssh/known_hosts
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 kyle.mohney@hotmail.com "echo 'âœ… SSH connection successful!'"
